<div class="container" [ngClass]="{'container-close': showDoneIcon}">
    <div class="header">
        <div *ngIf="!showDoneIcon"
        [ngClass]="{'level-number-close': !showDoneIcon && currentWindClose}">4</div>
        <ng-content></ng-content>
        <div class="text-header">תשלומים, תאריכים ועוד</div>
        <div *ngIf="showDoneIcon" class="more-information">
            מס תשלומים: 
            {{formContainer4.get('Payment')?.value}}
        </div>
    </div>

        <div>
            <div>מודעות שעולות עם מחירים לא עגולים מוכרות מהר יותר</div>
            <div>גם לנו היה קשה להאמין!</div>
        </div>
    </div>
    <div class="fields">
        <form [formGroup]="formContainer4" (ngSubmit) = onSubmit() class="form-container4">
            <input type="text" formControlName="Payment" placeholder="בחירת מספר התשלומים"
            (click)="onClickInputPayment()" readonly [value]="selectedPaymentNumber">
            <div class="svg" [ngClass]="{'close-icon': rotateIcon, 'open-icon': !rotateIcon}">
                <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.695 8.675a.75.75 0 011.13.98l-.073.085-6.18 6.136a.75.75 0 01-.976.07l-.084-.074L5.41 9.727a.75.75 0 01.98-1.13l.084.074 5.574 5.612 5.647-5.608z" fill="currentColor"></path></svg>
            </div>
            <div class="payment-container" *ngIf="isOpenPaymentWind">
                <div *ngFor="let paymentNumber of PaymentOptions"
                (click)="onSelectPayment(paymentNumber)" class="payment-option">
                    {{paymentNumber}}
                    <svg *ngIf="paymentNumber === selectedPaymentNumber" width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.938 5.492a.75.75 0 011.172.929l-.069.087L9.804 18.724a1.752 1.752 0 01-2.565.012l-.104-.122-4.727-6.068a.75.75 0 011.11-1.004l.074.082 4.727 6.069a.25.25 0 00.35.043l.031-.028L19.938 5.492z" fill="currentColor"></path></svg>
                </div>
            </div>
            <div class="field">
                <label for="buildingCommittee">ועד בית</label>
                <input type="text" id = "buildingCommittee" formControlName= "BuildingCommittee" placeholder="תשלום לועד בית">
            </div>
            <div class="field">
                <label for="propertyTax">ארנונה לחודשיים</label>
                <input type="text" id = "propertyTax" formControlName= "PropertyTax" placeholder="סכום ארנונה לתשלום">
            </div>
            <hr>
            <div class="field">
                <label for="builtArea">מ"ר בנוי</label>
                <input type="text" id = "builtArea" formControlName= "BuiltArea" placeholder='כמה מ"ר יש בנכס'>
            </div>
            <div class="field">
                <label for="gardenArea">מ"ר גינה</label>
                <input type="text" id = "gardenArea" formControlName= "GardenArea">
            </div>
            <div class="field">
                <label for="totalSize">גודל במ"ר סך הכל*</label>
                <input type="text" id = "totalSize" formControlName= "TotalSize">
            </div>
            <div class="field">
                <label for="price">מחיר</label>
                <input type="text" id = "price" formControlName= "Price" placeholder="סכום מינימלי 100">
                <i class="text-field-icon">₪</i>
            </div>
            <div class="field field-not-allowed">
                <label for="pricePerMeter">מחיר למטר</label>
                <input type="text" id = "pricePerMeter" formControlName= "PricePerMeter" readonly>
                <i class="text-field-icon">₪</i>
            </div>
            <div class="field">
                <label for="entryDate">תאריך כניסה</label>
                <div class="flex-row">
                    <input type="date" id = "entryDate" formControlName= "EntryDate" placeholder="mm/ dd/ yyyy">
                    <div class="flex-row">
                        <input type="checkbox" class="checkbox">
                        <span>מיידי</span>
                    </div>
                    <div class="flex-row">
                        <input type="checkbox" class="checkbox">
                        <span>גמיש</span>
                    </div>
                    <div class="flex-row">
                        <input type="checkbox" class="checkbox">
                        <span>לטווח ארוך</span>
                    </div>
                </div>
            </div>
            <div class="submit-back-btns">
                <button type="button" (click)="onClickBtnBack()">חזרה</button>
                <button [disabled]="this.formContainer4.invalid">לשלב הבא</button>
            </div>
        </form>
    </div>
</div>
