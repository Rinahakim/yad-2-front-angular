<div class="container">
    <h2>בדרך למשרה הבאה שלך</h2>
    <div class="posts-container">
        <div class="post-container" *ngFor="let post of posts">
            <img [src]="post.img">
            <div class="header-post">{{post.header_text}}</div>
            <div>{{post.text}}</div>
        </div>
    </div>
</div>
